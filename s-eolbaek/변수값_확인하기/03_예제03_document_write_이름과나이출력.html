<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>document.write() 테스트</title>

    <script>
        /*
            예제03: 이름과 나이가 담긴 변수 내용을 화면에 출력해 주세요.
         */
        var name = "ddandongne";
        var age = 30;

        //첫 번째 방법
        document.write("name ="+name+" age = "+age+"<br>");
        
        //두 번째 방법 
        document.write("name =",name," age = ",age,"<br>");

        /***********************************************************************************
        참고도서 : 자바스크립트+jQuery 완전정복 스터디 1 - 기초편 : 웹 프론트엔드 개발자를 위한 필독서!
        ************************************************************************************/
    </script>
</head>

<body>
    
</body>
</html>
