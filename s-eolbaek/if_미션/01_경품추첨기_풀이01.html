<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <script>
        /*

         미션 01: 경품 추첨기 만들기
         수를 입력받아 이 값이 1이면 "당첨! 냉장고", 2이면 "당첨! 세탁기", 3이면 "당첨! TV", 이외의 경우는 모두 "꽝입니다."를 출력해주세요.

        */

        //풀이 1
        var luckyValue = window.prompt("두궁두궁! 행운의 번호를 고르세요.");
        luckyValue = parseInt(luckyValue);
        if(luckyValue ==1)
            alert("당첨! 냉장고");
        else if(luckyValue==2)
            alert("당첨! 세탁기");
        else if(luckyValue==3)
            alert("당첨! TV");
        else
            alert("꽝입니다.");

        /***********************************************************************************
        참고도서 : 자바스크립트+jQuery 완전정복 스터디 1 - 기초편 : 웹 프론트엔드 개발자를 위한 필독서!
        ************************************************************************************/
    </script>
</head>

</html>
