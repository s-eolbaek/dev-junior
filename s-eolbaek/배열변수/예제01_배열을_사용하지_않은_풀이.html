<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>

    <script>
        // 배열을 사용하지 않은 풀이

        var userName1 = "ddandongne";
		var userName2 = "철수";
		var userName3 = "영희";
		var userName4 = "아영";
		var userName5 = "정희";
		var userName6 = "선희";
		var userName7 = "영자";
		var userName8 = "병철";
		document.write("<br><strong>배열을 사용하지 않은 풀이</strong><br>");
		document.write("userName1 = "+userName1,"<br>");
		document.write("userName2 = "+userName2,"<br>");
		document.write("userName3 = "+userName3,"<br>");
		document.write("userName4 = "+userName4,"<br>");
		document.write("userName5 = "+userName5,"<br>");
		document.write("userName6 = "+userName6,"<br>");
		document.write("userName7 = "+userName7,"<br>");
		document.write("userName8 = "+userName8,"<br>");

        // 배열을 사용한 풀이 소스
        var userName = ["ddandongne", "철수", "영희", "아영", "정희", "선희", "영자", "병철"];
        
        document.write("<br><strong>배열을 사용한 풀이 소스</strong><br>");
        document.write("userName1 = "+userName[0],"<br>");
		document.write("userName2 = "+userName[1],"<br>");
		document.write("userName3 = "+userName[2],"<br>");
		document.write("userName4 = "+userName[3],"<br>");
		document.write("userName5 = "+userName[4],"<br>");
		document.write("userName6 = "+userName[5],"<br>");
		document.write("userName7 = "+userName[6],"<br>");
		document.write("userName8 = "+userName[7],"<br>");
        
        
        /***********************************************************************************
        참고도서 : 자바스크립트+jQuery 완전정복 스터디 1 - 기초편 : 웹 프론트엔드 개발자를 위한 필독서!
        ************************************************************************************/
    </script>
</head>

</body>
</html>
