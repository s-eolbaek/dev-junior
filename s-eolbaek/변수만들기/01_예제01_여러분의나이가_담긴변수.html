        /*

            변수를 나타낼 때는
            
            var 변수명 =값;
            
            으로 만든다.
            
        */
        
         /*
         예제01: 여러분의 나이가 담긴 변수 age를 만들어 주세요.

        */

		var age = 26;
        
        /*
            위와 같이 변수를 만들면 메모리 상에 age 라는 이름의 창고를 만들어
            데이터 26을 보관합니다.
            이렇게 보관했다가 나중에 필요한 떄마다 꺼내 사용하거나 다른 값으로 변경하는거죠.
        
        */
	</script>
