    <script>
        /*
        미션 02 : 문자형으로 된 숫자값을 숫자형으로 변형해서 숫자연산을 할수 있게 만들어주세요.



        */

        var test="100.50";
        var result =test+150+"20";
        document.write("result = "+result);
        document.write("<br>");
        //1.
        var test1="100.50";
        var result1 =parseFloat(test1)+150+parseInt("20");
        document.write("result1 = "+result1);
        document.write("<br>");
        //2. 
        var test2="100.50";
        var result2 =Number(test2)+150+Number("20");
        document.write("result2 = "+result2);
