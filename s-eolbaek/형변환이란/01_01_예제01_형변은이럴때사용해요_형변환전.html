<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>

    <script>
        /*
        메모:
            prompt() 기능을 이용하면 사용자로부터 값을 입력 받을 수 있습니다.
            사용법:
            var 변수 = window.prompt(“입력 메시지 박스에 출력할 메시지”, “기본 입력 값”);

         예제01:  여러분의 나이를 입력받은 후 여기에 30을 더한 값을 알림 창으로 출력해주세요.


         */
        var age = window.prompt("나이를 입력해주세요");
        age= parseInt(age)+30;
        alert("결과 값 = "+ age);

        // 문자를 숫자로 형변환 할때는 parseInt(변수)를 사용한다
        /***********************************************************************************
        참고도서 : 자바스크립트+jQuery 완전정복 스터디 1 - 기초편 : 웹 프론트엔드 개발자를 위한 필독서!
        ************************************************************************************/
    </script>
</head>

</html>
