<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>

        <script>
            // 계산기
            
            /*
                클래스는 3가지 방법으로 만들 수 있다.
            */

            //1. 함수 방식을 이용한 클래스 만들기
            
            function Calculator(){
                this.add = function(a,b){
                    alert("두 수의 합은 "+(a+b)+"입니다.");
                }
                this.sub = function(a,b){
                    alert("두 수의 곱은 "+(a*b)+"입니다.");
                }
                this.div = function(a,b){
                    alert("두 수의 나눈 값은 "+(a/b)+"입니다.");
                }
            }
            
            /*
            설명
            
            Calculator라는 클래스는 사칙연산을 하는 함수로 포장하기 위한 용도로 사용하고 있다.
            
            */
            
            //add() 함수에 접근하는 방법
            //1. 인스턴스 함수만들기
            var cal1= new Calculator();
            
            //2. 접근 연산자를 이용한 함수(메서드)호출
            cal1.add(10,20);

            //즉, 클래스 내부에 들어 있는 기능을 이용하기 위해서는 "인스턴스 생성 후 접근 연산자를 이용해 사용한다"
            //라고 알고 있으면 된다.
            
            
            
            
            /***********************************************************************************
            참고도서 : 자바스크립트+jQuery 완전정복 스터디 1 - 기초편 : 웹 프론트엔드 개발자를 위한 필독서!
            ************************************************************************************/
        </script>
    </head>

    </body>
</html>
