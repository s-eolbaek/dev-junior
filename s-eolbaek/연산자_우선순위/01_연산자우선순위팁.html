<!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>

    <script>
        /*

       팁!
            - 여러개의 연산자를 동시에 사용하는 경우 일반적으로 "()"를 사용해 
               우선순위를 표현합니다.
         */

        // 변경 전
        var result = 50 + 20 - 10 * 2;
        alert("result = " + result);
        
        // 변경 후 
        var result = 50 + 20 - (10 * 2);
        alert("result = " + result);
        
        /*
        연산자 우선 순위를 보면 괄호는 가장 높은 우선순위를 가지고 있기 때문에
        대부분 개발할 때 괄호를 이용해 우선순위를 개발자의 의도에 맞게 설정해서 
        사용하게 된다.
        */
        
        
        /***********************************************************************************
        참고도서 : 자바스크립트+jQuery 완전정복 스터디 1 - 기초편 : 웹 프론트엔드 개발자를 위한 필독서!
        ************************************************************************************/
    </script>
</head>

<body></body>
</html>
