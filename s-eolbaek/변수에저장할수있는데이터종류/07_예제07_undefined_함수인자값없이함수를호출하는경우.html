<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>

    <script>
        /*

         undefined 테스트
         예제07: 함수 인자 값 없이 함수를 호출하는 경우

         */

        function myfunc(data1){
            alert("data1 =" +data1);
        }
        
        myfunc("value1"); //data1 = value1
        myfunc(); //data1 = undefined
        
        //매개변수(인자)가 있는 함수를 인자 값 없이 호출하는 경우에도 해당 매개변수에 undefined가 저장됨
        
        /***********************************************************************************
        참고도서 : 자바스크립트+jQuery 완전정복 스터디 1 - 기초편 : 웹 프론트엔드 개발자를 위한 필독서!
        ************************************************************************************/
    </script>
</head>

</body>
</html>
