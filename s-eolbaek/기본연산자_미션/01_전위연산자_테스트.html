    <script>
        /*

         미션 04: 전위 연산자
         풀이 전 코드가 실행되면 변수 a, b에는 어떤 값이 저장될까요?

        */

        var a = 10;
        var b = ++a;
        document.write("a=" + a, " b=" + b);


        /*
        풀이 :
            a=11
            b=11
        */

        /***********************************************************************************
        참고도서 : 자바스크립트+jQuery 완전정복 스터디 1 - 기초편 : 웹 프론트엔드 개발자를 위한 필독서!
        ************************************************************************************/
    </script>
